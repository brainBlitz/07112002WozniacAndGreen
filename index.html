<!DOCTYPE html>
<html>
<head>
	<title>Quotate</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link rel="icon" href="https://img.icons8.com/nolan/64/000000/google-logo.png" type="image/gif" sizes="16x16">
	
	<link href="https://fonts.googleapis.com/css?family=Cookie|Lobster+Two|Oleo+Script|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

	<header>
		<div id = 'tools1' class = 'tools'>
			<button class = 'toolBox' onClick = 'toggleTagBar()'>
				<i class="fas fa-align-left toolText toolTextNormal" style="font-size:50px" id='tagBarToggleText'></i>
			</button>
			<button id = 'newTagIconBox' class = 'toolBox'  onClick = "tagMaker(true)">
				<i class="fas fa-tag toolText toolTextNormal" style="font-size:50px" id = 'newTagIconText'></i>
			</button>
			<button id = 'tagEditIconBox' class = 'toolBox' onClick = "tagMaker(false)">
				<i class="fas fa-pen toolText toolTextNormal" style="font-size:50px" id='tagEditIconText'></i>
			</button>
		</div>

		<div class='siteName'> "Quotate" </div>
		
	</header>

	<div id = 'tagBarContainer'>
		<div id = 'tagTools' class='tagTools'>
			<button class = 'tagToolBox'  onClick = "switchToFilter()">
				<i id='filterIcon' class="fas fa-filter backNforth backNforthNormal" ></i>
			</button>
			<div id='filterVsearch'>
				<input type="text" id="searchBar" class="searchNfilterBar search" autocomplete="off" placeholder="Search Tags" spellcheck=true onInput="updateSearch()">
			</div>
			<button class = 'tagToolBox'  onClick = "switchToSearch()">
				<i id='searchIcon'  class="fas fa-search backNforth backNforthSelected" ></i>
			</button>
		</div>

		<div id = 'tagBar' class='tagBar'>

		</div>
	</div>

	<div id = 'quoteFeedContainer'>
		<div id = 'quoteFeed' class=''>	
		</div>
	<div>
		
	<script src="index.js"></script>

</body>
</html>
